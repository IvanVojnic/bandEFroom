version: "3.9"
services:
  postgres:
    image: postgres:latest
    user: postgres
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5234:5432"
    networks:
      - default
  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://postgres:5432/postgres -user=postgres -password=postgres -locations=filesystem:/flyway/sql -connectRetries=10  migrate
    volumes:
      - ${PWD}/migrations/sql:/flyway/sql
    links:
      - postgres
    depends_on:
      - postgres
    networks:
      - default
  approom:
    container_name: room
    build:
      context: .
      dockerfile: Dockerfile
    image: vojnic/room:roomMS
    depends_on:
      - postgres
      - flyway
    environment:
      - pUrl=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    ports:
      - "9000:9000"
    external_links:
      - user:user
      - cmd:cmd
    networks:
      - default
      - appcmd_default
      - app_default
networks:
  default:
    driver: bridge
  appcmd_default:
    external: true
  app_default:
    external: true